<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoScan - Recycling Helper</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>EcoScan</h1>
            <p class="subtitle">Scan items to learn how to recycle them properly</p>
        </header>

        <main>
            <div class="upload-container">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="imageInput" accept="image/*" capture="environment" class="file-input">
                    <div class="upload-content">
                        <div class="upload-icon">üì∏</div>
                        <p>Take a photo or upload an image</p>
                        <div class="upload-buttons">
                            <button class="action-button camera-button" id="cameraButton">
                                <span class="button-icon">üì∑</span>
                                Take Photo
                            </button>
                            <button class="action-button upload-button" id="uploadButton">
                                <span class="button-icon">üì§</span>
                                Upload Image
                            </button>
                        </div>
                    </div>
                </div>
                <div id="imagePreview" class="image-preview hidden">
                    <img id="preview" src="" alt="Preview">
                    <button class="clear-button" id="clearButton">√ó</button>
                </div>
            </div>

            <button id="analyzeButton" class="analyze-button" disabled>
                <span class="button-text">Analyze Item</span>
                <div class="loading-spinner hidden"></div>
            </button>

            <div id="result" class="result-container hidden">
                <div class="result-content"></div>
                <button class="listen-button" id="listenButton">
                    üîä
                    <span class="tooltip">Listen to instructions</span>
                </button>
                <div class="audio-player" id="audioPlayer">
                    <div class="audio-controls">
                        <button class="action-button" id="playPauseButton">
                            <span class="button-icon">‚ñ∂Ô∏è</span>
                        </button>
                        <div class="audio-progress" id="audioProgress">
                            <div class="audio-progress-bar" id="audioProgressBar"></div>
                        </div>
                        <span class="audio-time" id="audioTime">0:00</span>
                    </div>
                    <div class="audio-settings">
                        <div class="volume-control">
                            <span class="button-icon">üîâ</span>
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
                        </div>
                        <select class="speed-select" id="speedSelect">
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Gemini AI</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
